<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
        <title>Nuevo Empleado</title>
    </head>
    <body>
        <main>
            <div class="container px-4 py-5">
                <h1 class="pb-2 mb-3 border-bottom">Nuevo Ingreso</h1>
                <form method="post" th:action="@{'/saveEmpleado'}" class="mt-2">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="firstName" id="firstName">
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Apellido</label>
                        <input type="text" class="form-control" name="lastName" id="lastName">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo</label>
                        <input type="text" class="form-control" name="email" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contrase√±a</label>
                        <input type="text" class="form-control" name="password" id="password">
                    </div>

                    <div class="mb-3">
                        <label for="job" class="form-label">Puestos</label>
                        <select name="job" class="form-select" id="job">
                            <option th:each="job : ${listapuestos}" th:text="${job.jobTitle}"
                                    th:value="${job.jobId}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="salary" class="form-label">Salario</label>
                        <input type="text" class="form-control" name="salary" id="salary">
                    </div>
                    <div class="mb-3">
                        <label for="manager" class="form-label">Jefe</label>
                        <select name="manager" class="form-select" id="manager">
                            <option th:each="jefe : ${listajefe}" th:text="|${jefe.getManager().getFirstName()} ${jefe.getManager().getLastName()} |"
                                    th:value="${jefe.getManager().getId()}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="department" class="form-label">Departamento</label>
                        <input type="text" class="form-control" name="department" id="department">
                    </div>

                    <a th:href="@{'/empleados'}" class="btn btn-danger">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
            </div>
        </main>
        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    </body>
</html>
