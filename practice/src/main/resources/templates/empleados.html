<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Empleados totales</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
    </head>
    <body>
        <main>
            <div class="container px-4 py-5">
                <h1 class="pb-2 border-bottom">Empleados totaless</h1>
                <a class="btn btn-primary mb-4" th:href="@{'/newEmpleado'}">Nuevo Empleado</a>
                <div class="alert alert-primary" role="alert" th:if="${msg != null}" th:text="${msg}">
                    A simple primary alertâ€”check it out!
                </div>
                <form method="post" th:action="@{/buscarPorNombre}">
                    <div class="input-group mb-3">
                        <input name="searchField" class="form-control" type="text" placeholder="Buscar por nombre" th:value="${textoBuscado}" >
                        <button class="btn btn-primary" type="submit">Buscar</button>
                        <a class="btn btn-outline-secondary" th:href="@{/empleados}">Limpiar</a>
                    </div>
                </form>
                <table class="table table-sm">
                    <tr>
                        <th>#</th>
                        <th>Nombre </th>
                        <th>Apellido</th>
                        <th>Puesto</th>
                        <th>Departamento</th>
                        <th>Ciudad</th>
                        <th></th>
                        <th></th>

                    </tr>
                    <tr th:each="listaempleados, info : ${listaempleados}">
                        <td th:text="${info.index + 1}"></td>
                        <td th:text="${listaempleados.firstName}"></td>
                        <td th:text="${listaempleados.lastName}"></td>
                        <td th:text="${listaempleados.job.jobTitle}"></td>
                        <td th:text="${listaempleados.department.departmentName}"></td>
                        <td th:text="${listaempleados.department.location.city}"></td>
                        <td><a class="btn btn-primary" th:href="@{'editE?id=' + ${listaempleados.id}}">Editar</a>
                        </td>
                        <td><a class="btn btn-danger" th:href="@{'borrarE?id=' + ${listaempleados.id}}">Borrar</a>
                        </td>
                    </tr>
                </table>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>

    </body>
</html>
